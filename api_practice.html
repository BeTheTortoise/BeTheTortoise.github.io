<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/api_practice.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
        <div class="weather-forecast api-div button">
            <h3 data-output="weather">The weather in blah blah is bad.</h3>
            <button data-trigger="weather">Get my local weather.</button>
        </div>
        <div class="got-character api-div button">
            <h3 data-output="got">His name was Jon Snow.</h3>
            <button data-trigger="got">Get a new character.</button>
        </div>
        <div class="twitter-feed api-div button">
            <h3 data-output="twitter">This one is empty.</h3>
            <button data-trigger="twitter">Get my tweets.</button>
        </div>
    </div>
    <script src="scripts/api_practice.js"></script>
</body>
</html>
